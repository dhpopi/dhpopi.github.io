baseURL = "https://dhpopi.github.io/"
languageCode = "zh-cn"
title = "dhpopi"
theme = "PaperMod"
enableRobotsTXT = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[pagination]
  pagerSize = 10

[params]
  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowBreadCrumbs = false
  ShowPostNavLinks = true
  ShowShareButtons = false
  ShowCodeCopyButtons = true
  disableSpecial1stPost = true   # 首页不要“首篇特殊展示”，更克制
  hideSummary = true             # 列表不显示摘要（更像 diygod）
  showtoc = false

  # 首页顶部简介块（极简）
  [params.homeInfoParams]
    Title = "dhpopi"
    Content = "记录技术、随笔与项目。"

  # 社交链接（可增删）
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/dhpopi"

  # 顶部菜单（极简导航）
  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    name = "归档"
    url = "/archives/"
    weight = 2

  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 3

  [[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 4
